set timer_allies "timerset 25"
set timer_axis "timerset 40"

// Set spawnpoints
set spawnpsr	"vstr spawnp0r"
set spawnpsb	"vstr spawnp0b"

set spawnp0r	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn at ^wDefault Spawn ^0]; set spawnps vstr spawnp1r"
set spawnp1r	"setspawnpt 3; play sound/menu/select; echo ^0[ ^nspawn at ^iBack Spawn (UP) ^0]; set spawnps vstr spawnp2r"
set spawnp2r	"setspawnpt 1; play sound/menu/select; echo ^0[ ^nspawn at ^iBack Spawn (Tunnel) ^0]; set spawnps vstr spawnp0r"

set spawnp0b	"setspawnpt 0; play sound/menu/select; echo ^0[ ^nspawn at ^wDefault Spawn ^0]; set spawnps vstr spawnp1b"
set spawnp1b	"setspawnpt 5; play sound/menu/select; echo ^0[ ^nspawn at ^dBack Spawn ^0]; set spawnps vstr spawnp0b"